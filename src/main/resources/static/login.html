<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Interview Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    * { font-family: "Poppins", sans-serif; box-sizing: border-box; }

    /* Background Video */
    .background-video {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -2;
    }

    /* Overlay */
    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at top left, rgba(10,10,50,0.7), rgba(0,0,0,0.9));
      z-index: -1;
    }

    body {
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
      color: white; overflow: hidden;
    }

    /* Glassmorphism Form Card */
    .form-card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      width: 100%; max-width: 420px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(15px);
      animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-card h2 {
      text-align: center; margin-bottom: 25px; font-weight: 700;
      background: linear-gradient(90deg, #8be9fd, #b388ff);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(139,233,253,0.5);
    }

    .form-control {
      border-radius: 12px; background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3); color: white;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #8be9fd;
      box-shadow: 0 0 12px rgba(139,233,253,0.5);
      background: rgba(255,255,255,0.15);
    }

    .form-control::placeholder { color: rgba(255,255,255,0.7); }

    /* Gradient Button */
    .btn-gradient {
      background: linear-gradient(90deg, #ff9966, #ff5e62);
      border: none; color: white; padding: 12px;
      border-radius: 50px; font-weight: 600; width: 100%;
      transition: all 0.3s ease; box-shadow: 0 0 20px rgba(255,94,98,0.4);
    }

    .btn-gradient:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 0 35px rgba(255,94,98,0.8);
    }

    .text-link { color: #8be9fd; text-decoration: none; transition: color 0.3s ease; }
    .text-link:hover { color: #b388ff; }

    #message { display: none; margin-top: 15px; border-radius: 10px; }

    @media (max-width: 768px) {
      .background-video { display: none; }
      body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop playsinline class="background-video">
    <source src="background.mp4" type="video/mp4" />
  </video>
  <div class="overlay"></div>

  <!-- Login Form -->
  <div class="form-card">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required />
      </div>
      <button type="submit" class="btn-gradient" id="loginBtn">Login</button>
    </form>
    <p class="text-center mt-3">
      Don’t have an account? <a href="register.html" class="text-link">Register</a>
    </p>
    <div id="message" class="alert mt-3"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const loginBtn = document.getElementById('loginBtn');
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';

      const data = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      const msgDiv = document.getElementById('message');

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.success && result.data && result.data.token) {
          // Save token & user info
          localStorage.clear();
          localStorage.setItem('token', result.data.token);
          localStorage.setItem('userName', result.data.fullName);
          localStorage.setItem('userEmail', result.data.email);
          localStorage.setItem('userRole', result.data.role);

          msgDiv.className = 'alert alert-success';
          msgDiv.textContent = '✅ Login successful! Redirecting...';
          msgDiv.style.display = 'block';

          setTimeout(() => { window.location.href = 'dashboard.html'; }, 1000);
        } else {
          msgDiv.className = 'alert alert-danger';
          msgDiv.textContent = '❌ ' + (result.message || 'Login failed. Please try again.');
          msgDiv.style.display = 'block';
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
        }
      } catch (error) {
        msgDiv.className = 'alert alert-danger';
        msgDiv.textContent = '❌ Error: ' + error.message;
        msgDiv.style.display = 'block';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
