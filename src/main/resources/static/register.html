<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Interview Practice Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    * {
      font-family: "Poppins", sans-serif;
      box-sizing: border-box;
    }

    /* üé• Background Video */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* üåà Overlay Gradient */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top left, rgba(10, 10, 50, 0.7), rgba(0, 0, 0, 0.9));
      z-index: -1;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }

    /* üß© Form Card */
    .form-card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(15px);
      animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-card h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      background: linear-gradient(90deg, #8be9fd, #b388ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(139, 233, 253, 0.5);
    }

    .form-control {
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #8be9fd;
      box-shadow: 0 0 12px rgba(139, 233, 253, 0.5);
      background: rgba(255, 255, 255, 0.15);
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    /* ‚ú® Button */
    .btn-gradient {
      background: linear-gradient(90deg, #ff9966, #ff5e62);
      border: none;
      color: white;
      padding: 12px;
      border-radius: 50px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 94, 98, 0.4);
    }

    .btn-gradient:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 0 35px rgba(255, 94, 98, 0.8);
    }

    .text-link {
      color: #8be9fd;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .text-link:hover {
      color: #b388ff;
    }

    #message {
      display: none;
      margin-top: 15px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .background-video {
        display: none;
      }
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
    }
  </style>
</head>
<body>

  <!-- üé• Background Video -->
  <video autoplay muted loop playsinline class="background-video">
    <source src="background.mp4" type="video/mp4" />
  </video>
  <div class="overlay"></div>

  <!-- üåü Register Form -->
  <div class="form-card">
    <h2>Create Account</h2>
    <form id="registerForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="fullName" placeholder="Full Name" required />
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="email" 
        placeholder="Email" required autocomplete="username" />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password"
         placeholder="Password (min 6 chars)" required autocomplete="new-password" />
	  </div>

      <div class="mb-3">
        <input type="tel" class="form-control" id="phone" placeholder="Phone (optional)" />
      </div>
      <div class="mb-3">
        <select class="form-control" id="industry">
          <option value="">Select Industry</option>
          <option value="IT">IT/Software</option>
          <option value="Finance">Finance</option>
          <option value="Marketing">Marketing</option>
          <option value="Healthcare">Healthcare</option>
        </select>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="targetRole" placeholder="Target Role (e.g., Developer)" />
      </div>
      <div class="mb-3">
        <select class="form-control" id="experienceLevel">
          <option value="Fresher">Fresher</option>
          <option value="1-3 years">1-3 years</option>
          <option value="3-5 years">3-5 years</option>
          <option value="5+ years">5+ years</option>
        </select>
      </div>
      <button type="submit" class="btn-gradient">Register</button>
    </form>

    <p class="text-center mt-3">
      Already have an account? <a href="login.html" class="text-link">Login</a>
    </p>
    <div id="message" class="alert mt-3"></div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        fullName: document.getElementById("fullName").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        phone: document.getElementById("phone").value,
        industry: document.getElementById("industry").value,
        targetRole: document.getElementById("targetRole").value,
        experienceLevel: document.getElementById("experienceLevel").value,
      };

      const msgDiv = document.getElementById("message");

      try {
        const response = await fetch("/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (result.success) {
          msgDiv.className = "alert alert-success";
          msgDiv.textContent = "‚úÖ Registration successful! Redirecting...";
          msgDiv.style.display = "block";
          setTimeout(() => (window.location.href = "login.html"), 2000);
        } else {
          msgDiv.className = "alert alert-danger";
          msgDiv.textContent = "‚ö†Ô∏è " + (result.message || "Something went wrong.");
          msgDiv.style.display = "block";
        }
      } catch (error) {
        msgDiv.className = "alert alert-danger";
        msgDiv.textContent = "üö´ Error: " + error.message;
        msgDiv.style.display = "block";
      }
    });
  </script>
</body>
</html>
